<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Insight Compliance" />
    <title>Prediction Results and Insights</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/result.css" />
  </head>
  <body>
    <div class="container">
      <h1>Results for Target Column: {{ target_column }}</h1>

      </div>
      <br />
      <a href="{{ url_for('index') }}">Upload Another Dataset</a>
    </div>
    <script src="/static/script/result.js"></script>
